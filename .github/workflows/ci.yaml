name: CI
  
on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['2.7', '3.5', '3.6', '3.7', '3.8', '3.9', '3.10', 'pypy-2.7', 'pypy-3.7', 'pyston']
        os: [ubuntu-latest]
        architecture: ["x64"]
        include:
          - python-version: '3.4'
            os: ubuntu-18.04
            architecture: "x64"
          - python-version: '3.10'
            os: macos-latest
            architecture: "x64"
          - python-version: '3.10'
            os: windows-latest
            architecture: "x64"
          - python-version: '3.10'
            os: windows-latest
            architecture: "x86"
          - python-version: '3.9'
            os: windows-latest
            architecture: "x86"
          - python-version: '3.8'
            os: windows-latest
            architecture: "x86"
          - python-version: '3.7'
            os: windows-latest
            architecture: "x86"
          - python-version: '3.6'
            os: windows-latest
            architecture: "x86"
          - python-version: '3.5'
            os: windows-latest
            architecture: "x86"
          - python-version: '3.4'
            os: windows-latest
            architecture: "x64"
          - python-version: '3.4'
            os: windows-latest
            architecture: "x86"
          - python-version: '2.7'
            os: windows-latest
            architecture: "x64"
          - python-version: '2.7'
            os: windows-latest
            architecture: "x86"

    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodule
      run: |
        git submodule init
        git submodule update
    - name: Set up Python ${{ matrix.python-version }}
      if: ${{ matrix.python-version != 'pyston' }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: ${{ matrix.architecture }}
    - name: Set up Pyston
      if: ${{ matrix.python-version == 'pyston' }}
      run: |
        wget -O pyston.deb https://github.com/pyston/pyston/releases/download/pyston_2.3.2/pyston_2.3.2_20.04.deb
        sudo apt update
        sudo apt install -y ./pyston.deb
        sudo ln -sf pyston /usr/bin/python
    - name: Install
      run: |
        python -m pip install .
    - name: Test
      run: |
        pytest -v
